<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas</title>
    <style>
        h2 {
          color: ghostwhite;
          font-size: 50px;
          text-align: center;
          background-color: rgb(88, 35, 35);

          width: 50%;

        }

        }
        ol {

          width: 50%;
        }

  </head>
  <body>

    <main>

            Anàlisis de ventas anuales
          </caption>

          </tr>
          <tr>
            <th>Producto A</th>
            <th>Producto B</th>
            <th>Producto C</th>
            <th>Producto D</th>
          </tr>
          <tr>
            <th>N-3</th>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
          </tr>
          <tr>
            <th>N-2</th>
            <td>3</td>
            <td>5</td>
            <td>8</td>

          <tr>

          </tr>
          <tr>
            <th>N</th>

          </tr>
          <tr>
            <th rowspan="2">AÑO</th>
            <th>Producto A</th>
            <th>Producto B</th>
            <th>Producto C</th>
            <th>Producto D</th>
          </tr>
          <tr>
            <th colspan="4">Expansiòn de ventas</th>
          </tr>
        </table>
      </section>
    </main>

</html>
